{% include 'header.html' %}
{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content%}
<body>
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

          <!-- This is where the form will go -->
          <h1>Login and access your lists.</h1>
          <a href="{{url_for('register')}}">Not registered yet? <span class="show_link">Sign up here.</span></a>
          {{ wtf.quick_form(form,action=request.path, method="post", button_map={"submit": "primary"}) }}


      </div>
    </div>
  </div>
</body>
{% endblock%}
</html>
